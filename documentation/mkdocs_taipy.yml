site_name: Taipy Designer Documentation
docs_dir: taipy_docs
nav:
  - Welcome: index.md
  - Basics: taipy_basics.md 
  - Simple example: taipy_simple.md
  - Quick tutorial: taipy_quickstart/quickstart.md
  - Actuators : actuators.md
  - Widgets:
      - Introduction: wdg/wdg.md
      - Common concepts: wdg/wdg-common-concept.md
      - Basic inputs: wdg/wdg-basic-inputs.md
      - Basic displays: wdg/wdg-basic-displays.md
      - Plots: wdg/wdg-plots.md
      - Geo & Time: wdg/wdg-geo-time.md
      - Annotation & Video: wdg/wdg-annotation-video.md
  - Training: training.md 
theme:
  name: material
  language: en
  custom_dir: taipy_theme
  font:
    text: Lato
  icon:
    logo: taipy-logo-icon
    repo: fontawesome/brands/git-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra_css:
  - assets/stylesheets/avaiga.css
extra_javascript:
  - assets/js/filter.js
  - mkdocs-open-xprjson.js
markdown_extensions:
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
  - meta
plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
