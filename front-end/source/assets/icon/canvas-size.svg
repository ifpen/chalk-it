<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
    <!-- Simplified Dashboard Size Icon -->
    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="white" stroke-width="2" fill="none"/>
    <!-- Arrows for Size -->
    <line x1="4" y1="12" x2="10" y2="12" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="20" y1="12" x2="14" y2="12" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="12" y1="4" x2="12" y2="10" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="12" y1="20" x2="12" y2="14" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
    <defs>
        <marker id="arrow" markerWidth="5" markerHeight="5" refX="4" refY="2.5" orient="auto">
            <path d="M0,0 L5,2.5 L0,5 Z" fill="white"/>
        </marker>
    </defs>
</svg>