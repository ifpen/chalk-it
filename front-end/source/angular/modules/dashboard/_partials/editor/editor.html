<div
  ng-show="!(bIsPlayMode)"
  id="dashboard-editor-div"
  class="x_panel"
  style="border-radius: 10px; filter: var(--dashboard-filter)"
>
  <div class="x_contentEditor" id="drop-zone">
    <div
      id="DropperDroite"
      style="z-index: 0; border-radius: 10px"
      class="dropperR"
      ng-click="vm.editorClick($event)"
      ng-class="{'show-widget-borders': vm.borderInWidgets, 'show-grid': vm.showGrid, }"
    >
      <ul
        class="dashboard-dropdown"
        id="menuWidget"
        style="position: absolute; z-index: 1000"
        ng-class="{'visible':vm.menuWidgetVisible}"
      >
        <li>
          <a title="Connect widget" ng-click="vm.connectWidget()" id="datanodes-widget-connect"
            ><i class="specific icn-data-connection"></i>Connect widget</a
          >
        </li>
        <li>
          <a id="openGraphFromWidget" name="" title="See in the graph" ng-click="vm.seeInDepGraph($event)"
            ><i class="specific icn-graph"></i>See in the graph</a
          >
        </li>
        <li>
          <a title="Get widget name" ng-click="vm.getWidgetName()"><i class="specific icn-tag"></i>Copy widget name</a>
        </li>
        <hr />
        <li>
          <a title="See code" ng-click="vm.editDatanodeCode()"><i class="basic icn-edit"></i>Edit Datanode code</a>
        </li>
        <li>
          <a title="Graphical properties" ng-click="vm.graphicalProperties()"
            ><i class="specific icn-graphical-properties right-panel-toggle"></i>Graphical properties</a
          >
        </li>
        <hr />
        <li>
          <a title="Bring widget forward" ng-click="vm.foregroundWidget()"
            ><i class="basic icn-bringforward"></i> Bring forward</a
          >
        </li>
        <li>
          <a title="Send widget backward" ng-click="vm.backgroundWidget()"
            ><i class="basic icn-sendbackword"></i>Send backward</a
          >
        </li>
        <hr />
        <li>
          <a title="Duplicate widget" ng-click="vm.duplicateWidget()"><i class="basic icn-duplicate"></i>Duplicate</a>
        </li>
        <li>
          <a title="Delete widget" ng-click="vm.deleteWidget()"><i class="basic icn-delete"></i>Delete</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div ng-show="bIsPlayMode" id="dashboard-preview-div" class="x_panel" style="border-radius: 10px">
  <div class="x_contentEditor" id="dashboard-zone"></div>
  <div id="scaling-helper" style="display: none"></div>
</div>
